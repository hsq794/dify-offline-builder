name: Build Dify Offline Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Docker images
        run: |
          echo "ðŸ”„ Pulling Dify v1.1.0 images..."
          docker pull redis:7-alpine
          docker pull postgres:15
          docker pull ubuntu/squid:latest
          docker pull langgenius/dify-api:v1.1.0
          docker pull langgenius/dify-web:v1.1.0
          docker pull busybox:1.39
          docker pull langgenius/dify-sandbox:0.2.12
          docker pull langgenius/dify-plugin-daemon:latest
          docker pull semitechnologies/weaviate:1.19.0

      - name: Save images as tar
        run: |
          mkdir -p dify-offline/images
          docker save redis:7-alpine -o dify-offline/images/redis.tar
          docker save postgres:15 -o dify-offline/images/postgres.tar
          docker save ubuntu/squid:latest -o dify-offline/images/squid.tar
          docker save langgenius/dify-api:v1.1.0 -o dify-offline/images/dify-api.tar
          docker save langgenius/dify-web:v1.1.0 -o dify-offline/images/dify-web.tar
          docker save busybox:1.39 -o dify-offline/images/busybox.tar
          docker save langgenius/dify-sandbox:0.2.12 -o dify-offline/images/dify-sandbox.tar
          docker save langgenius/dify-plugin-daemon:latest -o dify-offline/images/dify-plugin-daemon.tar
          docker save semitechnologies/weaviate:1.19.0 -o dify-offline/images/weaviate.tar

      - name: Copy config files from repo
        run: |
          mkdir -p dify-offline
          cp assets/docker-compose.yaml dify-offline/
          cp assets/load-images.sh dify-offline/
          chmod +x dify-offline/load-images.sh

      - name: Create ZIP package
        run: zip -r dify-offline.zip dify-offline

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dify-offline-package
          path: dify-offline.zip
          retention-days: 7
