name: Build Dify v1.8.0 Offline Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Dify v1.8.0 images
        run: |
          echo "ðŸ”„ Pulling Dify v1.8.0 images..."
          docker pull redis:7-alpine
          docker pull postgres:15
          docker pull semitechnologies/weaviate:1.23.5
          docker pull langgenius/dify-api:1.8.0
          docker pull langgenius/dify-web:1.8.0
          docker pull langgenius/dify-sandbox:latest
          docker pull langgenius/dify-plugin-daemon:0.0.0
          echo "âœ… All images pulled."

      - name: Save images as tar
        run: |
          mkdir -p dify-offline/images
          docker save redis:7-alpine -o dify-offline/images/redis.tar
          docker save postgres:15 -o dify-offline/images/postgres.tar
          docker save semitechnologies/weaviate:1.23.5 -o dify-offline/images/weaviate.tar
          docker save langgenius/dify-api:1.8.0 -o dify-offline/images/dify-api.tar
          docker save langgenius/dify-web:1.8.0 -o dify-offline/images/dify-web.tar
          docker save langgenius/dify-sandbox:latest -o dify-offline/images/dify-sandbox.tar
          docker save langgenius/dify-plugin-daemon:0.0.0 -o dify-offline/images/dify-plugin-daemon.tar

      - name: Copy config files from repo
        run: |
          mkdir -p dify-offline
          cp assets/docker-compose.yaml dify-offline/
          cp assets/load-images.sh dify-offline/
          chmod +x dify-offline/load-images.sh

      - name: Create ZIP package
        run: zip -r dify-offline.zip dify-offline

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dify-offline-package
          path: dify-offline.zip
          retention-days: 7
