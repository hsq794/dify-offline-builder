version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass yourpassword
    environment:
      REDIS_PASSWORD: yourpassword
    ports:
      - "6379:6379"
    networks:
      - dify-network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: dify
      POSTGRES_USER: dify
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dify-network

  weaviate:
    image: semitechnologies/weaviate:1.23.5
    restart: always
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - ./data/weaviate:/var/lib/weaviate
    ports:
      - "8080:8080"
    networks:
      - dify-network

  dify-api:
    image: langgenius/dify-api:1.8.0
    restart: always
    depends_on:
      - redis
      - postgres
      - weaviate
    environment:
      DATABASE_URL: postgresql://dify:dify@postgres:5432/dify
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: your_jwt_secret_key
      WEAVIATE_ENDPOINT: http://weaviate:8080
    ports:
      - "8000:8000"
    networks:
      - dify-network

  dify-web:
    image: langgenius/dify-web:1.8.0
    restart: always
    depends_on:
      - dify-api
    environment:
      API_BASE_URL: http://dify-api:8000
    ports:
      - "3000:3000"
    networks:
      - dify-network

  dify-sandbox:
    image: langgenius/dify-sandbox:0.3.15
    restart: always
    depends_on:
      - redis
      - postgres
    environment:
      API_KEY: dify-sandbox
      GIN_MODE: release
      WORKER_TIMEOUT: 15
      ENABLE_NETWORK: "true"
    networks:
      - dify-network

  dify-plugin-daemon:
    image: langgenius/dify-plugin-daemon:1.8.0
    restart: always
    depends_on:
      - dify-api
      - redis
    environment:
      API_BASE_URL: http://dify-api:8000
    networks:
      - dify-network

networks:
  dify-network:
    driver: bridge
